<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Off Issue Form</title>
    <style>
        #dropZone {
            border: 2px dashed #cccccc;
            padding: 20px;
            text-align: center;
            color: #cccccc;
            margin-bottom: 20px;
        }
        #dropZone.dragover {
            background-color: #e6f7ff;
            border-color: #0088cc;
        }
    </style>
</head>
<body>
    <h1>Submit Error Report</h1>
    <form id="errorForm">
        <!-- Vanir Office Dropdown (Required) -->
        <label for="vanirOffice">Vanir Office:</label>
        <select id="vanirOffice" name="vanirOffice" required>
            <option value="" disabled selected>Select an office</option>
            <option value="Raleigh">Raleigh</option>
            <option value="Charlotte">Charlotte</option>
            <option value="Charleston">Charleston</option>
            <option value="Wilmington">Wilmington</option>
            <option value="Corporate">Corporate</option>
            <option value="Myrtle Beach">Myrtle Beach</option>
            <option value="Greensboro">Greensboro</option>
            <option value="Greenville,SC">Greenville, SC</option>
            <option value="Columbia">Columbia</option>
            <option value="Test Branch">Test Branch</option>
            <option value="Nashville">Nashville</option>
            <option value="Savannah">Savannah</option>
        </select> <br><br>

        <!-- Submitted by Dropdown -->
        <label for="submittedBy">Submitted by:</label>
        <select id="submittedBy" name="submittedBy" required>
            <option value="" disabled selected>Select your name</option>
        </select><br><br>

        <!-- Issue Type Dropdown -->
        <label for="IssueType">Issue Type</label>
        <select id="issueType" name="issueType" required>
            <option value="" disabled selected>Select the issue type</option>
        </select><br><br>

        <label for="IssueDescription">Error Description:</label>
        <textarea id="IssueDescription" name="IssueDescription" required></textarea><br><br>

        <!-- Drag-and-drop area -->
        <div id="dropZone">Drag and drop screenshot here</div>

        <!-- Regular file input for selecting a screenshot -->
        <label for="screenshotFile">Upload Screenshot:</label>
        <input type="file" id="screenshotFile" accept="image/png, image/jpeg" /><br><br>

        <button id="submitErrorReport">Submit Error Report</button>
    </form>

    <p id="statusMessage"></p>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
